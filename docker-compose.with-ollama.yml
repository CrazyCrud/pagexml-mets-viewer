# Docker Compose with Ollama LLM support
# Usage: docker compose -f docker-compose.with-ollama.yml up --build

services:
  viewer:
    build:
      context: .
    image: ocrd-page-mets-viewer:latest
    ports:
      - "8000:8000"
    command: >
      gunicorn "app:create_app()"
        --bind 0.0.0.0:8000
        --workers 1
        --threads 4
        --timeout 120
        --reload
        --log-level debug
        --reload-extra-file templates
        --reload-extra-file static
    environment:
      FLASK_ENV: "development"
      # Point to Ollama service
      OLLAMA_BASE_URL: "http://ollama:11434"
      OLLAMA_MODEL: "llama3.2-vision"
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app:delegated
      - ./data/workspaces:/app/data/workspaces
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      # Persist models across container restarts
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Optional: Model puller service (runs once then exits)
  ollama-pull:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama service...';
      sleep 10;
      echo 'Pulling llama3.2-vision model...';
      ollama pull llama3.2-vision;
      echo 'Model pulled successfully!';
      "
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data:
    driver: local
